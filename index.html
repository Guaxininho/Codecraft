<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeCraft</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div id="barraNav">
        <div id="flexLogo">
          <img src="./Imagens/logo.png" />
          <h1>CodeCraft</h1>
        </div>
        <button id="post">
          <img src="./Imagens/mais.png" /><span>Novo post</span>
        </button>
      </div>     
      <!-- Barra de pesquisa aqui embaixo -->
      <div class="pesquisaBox" id="flexPesquisa">
        <input class="pesquisaInput" type="text" name="" placeholder="Pesquisa" />
        <button class="botaoPesquisa" href="#">
          <i class="material-icons">
            <img src="./Imagens/pesquisa.png"/>
          </i>
        </button>
      </div>
      <!-- fim da barra de pesquisa -->
    </header>
    <main id="main"></main>
    <script src="./index.js"></script>
  </body>
</html>
