<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeCraft</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div id="barraNav">
        <div id="flexLogo">
          <img src="./Imagens/logo.png" />
          <h1>CodeCraft</h1>
        </div>
      </div>
      <button id="post">
        <img src="./Imagens/mais.png" /><span>Novo post</span>
      </button>
      <!-- Barra de pesquisa aqui embaixo -->
      <div class="pesquisaBox" id="flexPesquisa">
        <input
          class="pesquisaInput"
          type="text"
          name=""
          placeholder="Pesquisa"
        />
        <button class="botaoPesquisa" href="#">
          <i class="material-icons">
            <img src="./Imagens/pesquisa.png" />
          </i>
        </button>
      </div>
      <!-- fim da barra de pesquisa -->
    </header>
    <form id="formulario">
      <label for="formTitulo">Título</label>
      <input id="formTitulo" type="text" />

      <label for="formDescricao">Descrição</label>
      <input id="formDescricao" type="text" />

      <label for="formCodigo">Código de exemplo</label>
      <input id="formCodigo" type="text" />

      <label for="formLinguagem">Linguagem ou Tecnologia</label>
      <select name="Linguagem" id="formLinguagem">
        <option value="PHP">PHP</option>
        <option value="Regex">Regex</option>
      </select>

      <label for="formTipo">Tipo de informação</label>
      <select name="TipoDeDado" id="formTipo">
        <option value="Syntaxe">Syntaxe</option>
        <option value="Regra">Regra</option>
        <option value="Ferramenta">Ferramenta</option>
        <option value="Estrutura">Estrutura</option>
      </select>

      <div class="flexLink1">
        <label for="formlinknome1">Nome do link</label>
        <input name="TipoDeDado" id="formlinknome1" />

        <label for="formlink1">Link</label>
        <input name="TipoDeDado" id="formLink1" />
      </div>

      <div class="flexLink1">
        <label for="formlinknome2">Nome do link</label>
        <input name="TipoDeDado" id="formlinknome2" />
        <label for="formlink2">Link</label>
        <input name="TipoDeDado" id="formLink2" />
      </div>

      <button type="submit" id="botaoPostar">Postar</button>
    </form>
    <main id="main"></main>
    <script src="./index.js"></script>
  </body>
</html>
